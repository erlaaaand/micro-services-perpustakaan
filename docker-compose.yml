version: '3.8'

# ==========================================
# PERPUSTAKAAN MICROSERVICES STACK
# Architecture: CQRS (Mongo) + ELK + Jenkins
# ==========================================

networks:
  perpustakaan-network:
    driver: bridge

volumes:
  elasticsearch-data:
    driver: local
  jenkins_home:
    driver: local
  mongodb-data:  # <--- NEW VOLUME
    driver: local

services:
  # ==========================================
  # 1. DATABASE INFRASTRUCTURE
  # ==========================================
  
  mongodb:
    image: mongo:6.0
    container_name: mongodb
    ports:
      - "27017:27017"
    volumes:
      - mongodb-data:/data/db
    networks:
      - perpustakaan-network
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 512M

  # ==========================================
  # 2. CI/CD INFRASTRUCTURE
  # ==========================================
  jenkins:
    build: 
      context: .
      dockerfile: Dockerfile-jenkins  # <-- Arahkan ke file yang baru dibuat
    # image: jenkins/jenkins:lts-jdk17  <-- HAPUS atau KOMENTAR baris ini
    container_name: jenkins
    user: root
    ports:
      - "9000:8080"
      - "50000:50000"
    volumes:
      - jenkins_home:/var/jenkins_home
      - /var/run/docker.sock:/var/run/docker.sock # Kabel koneksi ke mesin Host
    networks:
      - perpustakaan-network
    restart: unless-stopped
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 1G

  # ==========================================
  # 3. LOGGING INFRASTRUCTURE (ELK)
  # ==========================================

  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.11.0
    container_name: elasticsearch
    environment:
      - discovery.type=single-node
      - xpack.security.enabled=false
      - xpack.security.enrollment.enabled=false
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
    ports:
      - "9200:9200"
    volumes:
      - elasticsearch-data:/usr/share/elasticsearch/data
    networks:
      - perpustakaan-network
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:9200/_cluster/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 30s
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 1G

  logstash:
    image: docker.elastic.co/logstash/logstash:8.11.0
    container_name: logstash
    volumes:
      - ./monitoring/logstash/config/logstash.yml:/usr/share/logstash/config/logstash.yml:ro
      - ./monitoring/logstash/pipeline:/usr/share/logstash/pipeline:ro
    ports:
      - "5000:5000/tcp"
    environment:
      - "LS_JAVA_OPTS=-Xmx256m -Xms256m"
      - ELASTICSEARCH_HOSTS=http://elasticsearch:9200
    depends_on:
      elasticsearch:
        condition: service_healthy
    networks:
      - perpustakaan-network
    restart: unless-stopped

  kibana:
    image: docker.elastic.co/kibana/kibana:8.11.0
    container_name: kibana
    ports:
      - "5601:5601"
    environment:
      - ELASTICSEARCH_HOSTS=http://elasticsearch:9200
    volumes:
      - ./monitoring/kibana/kibana.yml:/usr/share/kibana/config/kibana.yml:ro
    depends_on:
      elasticsearch:
        condition: service_healthy
    networks:
      - perpustakaan-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5601/api/status"]
      interval: 30s
      timeout: 10s
      retries: 5
    restart: unless-stopped

  # ==========================================
  # 4. SERVICE DISCOVERY
  # ==========================================

  eureka-server:
    build:
      context: ./eureka-server
      dockerfile: Dockerfile
    image: perpus/eureka-server:latest
    container_name: eureka-server
    ports:
      - "8761:8761"
    environment:
      - SPRING_PROFILES_ACTIVE=dev
      - LOGSTASH_HOST=logstash
      - LOGSTASH_PORT=5000
    depends_on:
      logstash:
        condition: service_started
    networks:
      - perpustakaan-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8761/actuator/health"]
      interval: 15s
      timeout: 10s
      retries: 10
      start_period: 40s
    restart: unless-stopped

  # ==========================================
  # RABBIT MQ MESSAGE BROKER
  # ==========================================
  rabbitmq:
    image: rabbitmq:3.12-management-alpine
    container_name: rabbitmq
    ports:
      - "5672:5672"   # Port komunikasi aplikasi (Java)
      - "15672:15672" # Port Dashboard Management (Browser)
    environment:
      # Mapping variabel dari file .env Anda ke variabel asli Image RabbitMQ
      RABBITMQ_DEFAULT_USER: ${RABBITMQ_USERNAME}
      RABBITMQ_DEFAULT_PASS: ${RABBITMQ_PASSWORD}
    networks:
      - perpustakaan-network # Sesuaikan dengan nama network di docker-compose Anda
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "-q", "ping"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 30s

  # ==========================================
  # 5. API GATEWAY
  # ==========================================

  api-gateway:
    build:
      context: ./api-gateway
      dockerfile: Dockerfile
    image: perpus/api-gateway:latest
    container_name: api-gateway
    ports:
      - "8080:8080"
    environment:
      - SPRING_PROFILES_ACTIVE=dev
      - EUREKA_CLIENT_SERVICE_URL_DEFAULTZONE=http://eureka-server:8761/eureka/
      - LOGSTASH_HOST=logstash
      - LOGSTASH_PORT=5000
    depends_on:
      eureka-server:
        condition: service_healthy
    networks:
      - perpustakaan-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/actuator/health"]
      interval: 15s
      timeout: 10s
      retries: 10
      start_period: 60s
    restart: unless-stopped

  # ==========================================
  # 7. MICROSERVICES (CORE)
  # ==========================================

  service-anggota:
    build:
      context: ./service-anggota
      dockerfile: Dockerfile
    image: perpus/service-anggota:latest
    container_name: service-anggota
    ports:
      - "8081:8081"
    environment:
      - SPRING_PROFILES_ACTIVE=dev
      - EUREKA_CLIENT_SERVICE_URL_DEFAULTZONE=http://eureka-server:8761/eureka/
      - LOGSTASH_HOST=logstash
      - LOGSTASH_PORT=5000
      # MONGO CONFIG
      - SPRING_DATA_MONGODB_URI=${MONGODB_URI_ANGGOTA}
      - SPRING_DATA_MONGODB_DATABASE=anggota_db
    depends_on:
      eureka-server:
        condition: service_healthy
      mongodb:
        condition: service_started
    networks:
      - perpustakaan-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8081/actuator/health"]
      interval: 15s
      timeout: 10s
      retries: 10
      start_period: 60s
    restart: unless-stopped

  service-buku:
    build:
      context: ./service-buku
      dockerfile: Dockerfile
    image: perpus/service-buku:latest
    container_name: service-buku
    ports:
      - "8082:8082"
    environment:
      - SPRING_PROFILES_ACTIVE=dev
      - EUREKA_CLIENT_SERVICE_URL_DEFAULTZONE=http://eureka-server:8761/eureka/
      - LOGSTASH_HOST=logstash
      - LOGSTASH_PORT=5000
      # MONGO CONFIG
      - SPRING_DATA_MONGODB_URI=${MONGODB_URI_BUKU}
      - SPRING_DATA_MONGODB_DATABASE=buku_db
    depends_on:
      eureka-server:
        condition: service_healthy
      mongodb:
        condition: service_started
    networks:
      - perpustakaan-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8082/actuator/health"]
      interval: 15s
      timeout: 10s
      retries: 10
      start_period: 60s
    restart: unless-stopped

  service-peminjaman:
    build:
      context: ./service-peminjaman
      dockerfile: Dockerfile
    image: perpus/service-peminjaman:latest
    container_name: service-peminjaman
    ports:
      - "8083:8083"
    environment:
      - SPRING_PROFILES_ACTIVE=dev
      - EUREKA_CLIENT_SERVICE_URL_DEFAULTZONE=http://eureka-server:8761/eureka/
      - LOGSTASH_HOST=logstash
      - LOGSTASH_PORT=5000
      # MONGO CONFIG
      - SPRING_DATA_MONGODB_URI=${MONGODB_URI_PEMINJAMAN}
      - SPRING_DATA_MONGODB_DATABASE=peminjaman_db
    depends_on:
      eureka-server:
        condition: service_healthy
      service-anggota:
        condition: service_healthy
      service-buku:
        condition: service_healthy
      mongodb:
        condition: service_started
    networks:
      - perpustakaan-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8083/actuator/health"]
      interval: 15s
      timeout: 10s
      retries: 10
      start_period: 60s
    restart: unless-stopped

  service-pengembalian:
    build:
      context: ./service-pengembalian
      dockerfile: Dockerfile
    image: perpus/service-pengembalian:latest
    container_name: service-pengembalian
    ports:
      - "8084:8084"
    environment:
      - SPRING_PROFILES_ACTIVE=dev
      - EUREKA_CLIENT_SERVICE_URL_DEFAULTZONE=http://eureka-server:8761/eureka/
      - LOGSTASH_HOST=logstash
      - LOGSTASH_PORT=5000
      # MONGO CONFIG
      - SPRING_DATA_MONGODB_URI=${MONGODB_URI_PENGEMBALIAN}
      - SPRING_DATA_MONGODB_DATABASE=pengembalian_db
    depends_on:
      eureka-server:
        condition: service_healthy
      service-peminjaman:
        condition: service_healthy
      mongodb:
        condition: service_started
    networks:
      - perpustakaan-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8084/actuator/health"]
      interval: 15s
      timeout: 10s
      retries: 10
      start_period: 60s
    restart: unless-stopped