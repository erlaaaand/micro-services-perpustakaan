version: '3.8'

# ==========================================
# PERPUSTAKAAN MICROSERVICES STACK
# Architecture: CQRS (H2/Mongo) + ELK + Jenkins
# ==========================================

networks:
  perpustakaan-network:
    driver: bridge

volumes:
  elasticsearch-data:
    driver: local
  jenkins_home:
    driver: local

services:
  # ==========================================
  # 1. CI/CD INFRASTRUCTURE
  # ==========================================
  
  jenkins:
    image: jenkins/jenkins:lts-jdk17
    container_name: jenkins
    user: root # Dibutuhkan agar bisa akses docker socket host
    ports:
      - "9000:8080" # Host port 9000 (agar tidak bentrok dengan API Gateway 8080)
      - "50000:50000"
    volumes:
      - jenkins_home:/var/jenkins_home
      - /var/run/docker.sock:/var/run/docker.sock # Penting: Agar Jenkins bisa build docker image
    networks:
      - perpustakaan-network
    restart: unless-stopped
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 1G

  # ==========================================
  # 2. LOGGING INFRASTRUCTURE (ELK)
  # ==========================================

  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.11.0
    container_name: elasticsearch
    environment:
      - discovery.type=single-node
      - xpack.security.enabled=false
      - xpack.security.enrollment.enabled=false
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
    ports:
      - "9200:9200"
    volumes:
      - elasticsearch-data:/usr/share/elasticsearch/data
    networks:
      - perpustakaan-network
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:9200/_cluster/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 30s
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 1G

  logstash:
    image: docker.elastic.co/logstash/logstash:8.11.0
    container_name: logstash
    volumes:
      - ./monitoring/logstash/config/logstash.yml:/usr/share/logstash/config/logstash.yml:ro
      - ./monitoring/logstash/pipeline:/usr/share/logstash/pipeline:ro
    ports:
      - "5000:5000/tcp"
    environment:
      - "LS_JAVA_OPTS=-Xmx256m -Xms256m"
      - ELASTICSEARCH_HOSTS=http://elasticsearch:9200
    depends_on:
      elasticsearch:
        condition: service_healthy
    networks:
      - perpustakaan-network
    restart: unless-stopped

  kibana:
    image: docker.elastic.co/kibana/kibana:8.11.0
    container_name: kibana
    ports:
      - "5601:5601"
    environment:
      - ELASTICSEARCH_HOSTS=http://elasticsearch:9200
    volumes:
      - ./monitoring/kibana/kibana.yml:/usr/share/kibana/config/kibana.yml:ro
    depends_on:
      elasticsearch:
        condition: service_healthy
    networks:
      - perpustakaan-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5601/api/status"]
      interval: 30s
      timeout: 10s
      retries: 5
    restart: unless-stopped

  # ==========================================
  # 3. SERVICE DISCOVERY
  # ==========================================

  eureka-server:
    build:
      context: ./eureka-server
      dockerfile: Dockerfile
    image: perpus/eureka-server:latest
    container_name: eureka-server
    ports:
      - "8761:8761"
    environment:
      - SPRING_PROFILES_ACTIVE=dev
      - LOGSTASH_HOST=logstash
      - LOGSTASH_PORT=5000
    depends_on:
      logstash:
        condition: service_started
    networks:
      - perpustakaan-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8761/actuator/health"]
      interval: 15s
      timeout: 10s
      retries: 10
      start_period: 40s
    restart: unless-stopped

  # ==========================================
  # 4. API GATEWAY
  # ==========================================

  api-gateway:
    build:
      context: ./api-gateway
      dockerfile: Dockerfile
    image: perpus/api-gateway:latest
    container_name: api-gateway
    ports:
      - "8080:8080"
    environment:
      - SPRING_PROFILES_ACTIVE=dev
      - EUREKA_CLIENT_SERVICE_URL_DEFAULTZONE=http://eureka-server:8761/eureka/
      - LOGSTASH_HOST=logstash
      - LOGSTASH_PORT=5000
    depends_on:
      eureka-server:
        condition: service_healthy
    networks:
      - perpustakaan-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/actuator/health"]
      interval: 15s
      timeout: 10s
      retries: 10
      start_period: 60s
    restart: unless-stopped

  # ==========================================
  # 5. MICROSERVICES (CORE)
  # ==========================================

  service-anggota:
    build:
      context: ./service-anggota
      dockerfile: Dockerfile
    image: perpus/service-anggota:latest
    container_name: service-anggota
    ports:
      - "8081:8081"
    environment:
      - SPRING_PROFILES_ACTIVE=dev
      - EUREKA_CLIENT_SERVICE_URL_DEFAULTZONE=http://eureka-server:8761/eureka/
      - LOGSTASH_HOST=logstash
      - LOGSTASH_PORT=5000
      # RabbitMQ ENV dihapus
    depends_on:
      eureka-server:
        condition: service_healthy
    networks:
      - perpustakaan-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8081/actuator/health"]
      interval: 15s
      timeout: 10s
      retries: 10
      start_period: 60s
    restart: unless-stopped

  service-buku:
    build:
      context: ./service-buku
      dockerfile: Dockerfile
    image: perpus/service-buku:latest
    container_name: service-buku
    ports:
      - "8082:8082"
    environment:
      - SPRING_PROFILES_ACTIVE=dev
      - EUREKA_CLIENT_SERVICE_URL_DEFAULTZONE=http://eureka-server:8761/eureka/
      - LOGSTASH_HOST=logstash
      - LOGSTASH_PORT=5000
    depends_on:
      eureka-server:
        condition: service_healthy
    networks:
      - perpustakaan-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8082/actuator/health"]
      interval: 15s
      timeout: 10s
      retries: 10
      start_period: 60s
    restart: unless-stopped

  service-peminjaman:
    build:
      context: ./service-peminjaman
      dockerfile: Dockerfile
    image: perpus/service-peminjaman:latest
    container_name: service-peminjaman
    ports:
      - "8083:8083"
    environment:
      - SPRING_PROFILES_ACTIVE=dev
      - EUREKA_CLIENT_SERVICE_URL_DEFAULTZONE=http://eureka-server:8761/eureka/
      - LOGSTASH_HOST=logstash
      - LOGSTASH_PORT=5000
    depends_on:
      eureka-server:
        condition: service_healthy
      service-anggota:
        condition: service_healthy
      service-buku:
        condition: service_healthy
    networks:
      - perpustakaan-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8083/actuator/health"]
      interval: 15s
      timeout: 10s
      retries: 10
      start_period: 60s
    restart: unless-stopped

  service-pengembalian:
    build:
      context: ./service-pengembalian
      dockerfile: Dockerfile
    image: perpus/service-pengembalian:latest
    container_name: service-pengembalian
    ports:
      - "8084:8084"
    environment:
      - SPRING_PROFILES_ACTIVE=dev
      - EUREKA_CLIENT_SERVICE_URL_DEFAULTZONE=http://eureka-server:8761/eureka/
      - LOGSTASH_HOST=logstash
      - LOGSTASH_PORT=5000
    depends_on:
      eureka-server:
        condition: service_healthy
      service-peminjaman:
        condition: service_healthy
    networks:
      - perpustakaan-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8084/actuator/health"]
      interval: 15s
      timeout: 10s
      retries: 10
      start_period: 60s
    restart: unless-stopped