    networks:
      - perpustakaan-network
    restart: on-failure
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8084/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s

# ==========================================
# NETWORKS & VOLUMES
# ==========================================
networks:
  perpustakaan-network:
    driver: bridge

volumes:
  elasticsearch-data:
    driver: local