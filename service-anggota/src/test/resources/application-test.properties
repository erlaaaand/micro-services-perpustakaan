# Test Profile Configuration
spring.application.name=service-anggota-test

# Use random port for testing
server.port=0

# H2 Test Database Configuration
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop

# Disable H2 Console in tests
spring.h2.console.enabled=false

# Disable Eureka Client in tests
eureka.client.enabled=false
eureka.client.register-with-eureka=false
eureka.client.fetch-registry=false

# Disable Zipkin in tests
management.zipkin.tracing.endpoint=
management.tracing.sampling.probability=0.0

# Test Logging
logging.level.com.perpustakaan=DEBUG
logging.level.org.springframework.web=INFO

# Disable Swagger in tests
springdoc.api-docs.enabled=false
springdoc.swagger-ui.enabled=false