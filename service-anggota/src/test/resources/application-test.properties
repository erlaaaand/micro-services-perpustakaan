# Test Profile Configuration
spring.application.name=service-anggota-test

# Use random port for testing
server.port=0

# H2 Test Database Configuration
spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false

# Disable H2 Console in tests
spring.h2.console.enabled=false

# Disable Eureka Client in tests
eureka.client.enabled=false
eureka.client.register-with-eureka=false
eureka.client.fetch-registry=false

# Disable Zipkin in tests
management.zipkin.tracing.endpoint=
management.tracing.sampling.probability=0.0
management.tracing.enabled=false

# Actuator endpoints for testing
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=always

# Test Logging
logging.level.com.perpustakaan=INFO
logging.level.org.springframework.web=WARN
logging.level.org.springframework.test=WARN
logging.level.org.hibernate.SQL=ERROR
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=ERROR

# Disable Swagger in tests
springdoc.api-docs.enabled=false
springdoc.swagger-ui.enabled=false

# Jackson configuration for testing
spring.jackson.serialization.write-dates-as-timestamps=false
spring.jackson.serialization.fail-on-empty-beans=false