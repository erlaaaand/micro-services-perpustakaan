version: '3.8'

services:
  # ==========================================
  # 1. MESSAGE BROKER - RabbitMQ
  # ==========================================
  rabbitmq:
    image: rabbitmq:3.12-management-alpine
    container_name: rabbitmq
    ports:
      - "5672:5672"   # AMQP port
      - "15672:15672" # Management UI
    environment:
      - RABBITMQ_DEFAULT_USER=${RABBITMQ_DEFAULT_USER:-admin}
      - RABBITMQ_DEFAULT_PASS=${RABBITMQ_DEFAULT_PASS:-admin123}
      - RABBITMQ_DEFAULT_VHOST=/
    volumes:
      - rabbitmq-data:/var/lib/rabbitmq
    networks:
      - perpustakaan-network
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "ping"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s
    restart: unless-stopped
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # ==========================================
  # 2. DISTRIBUTED TRACING - Zipkin
  # ==========================================
  zipkin:
    image: openzipkin/zipkin:latest
    container_name: zipkin
    ports:
      - "9411:9411"
    environment:
      - STORAGE_TYPE=mem
    networks:
      - perpustakaan-network
    healthcheck:
      test: ["CMD", "wget", "--spider", "--quiet", "http://localhost:9411/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    restart: unless-stopped
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # ==========================================
  # 3. ELK STACK
  # ==========================================
  
  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.11.0
    container_name: elasticsearch
    environment:
      - node.name=elasticsearch
      - cluster.name=perpustakaan-cluster
      - discovery.type=single-node
      - bootstrap.memory_lock=true
      - xpack.security.enabled=false
      - xpack.security.enrollment.enabled=false
      - "ES_JAVA_OPTS=${ES_JAVA_OPTS:-Xms1g -Xmx1g}"
    ulimits:
      memlock:
        soft: -1
        hard: -1
      nofile:
        soft: 65536
        hard: 65536
    ports:
      - "9200:9200"
      - "9300:9300"
    volumes:
      - elasticsearch-data:/usr/share/elasticsearch/data
    networks:
      - perpustakaan-network
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:9200/_cluster/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s
    restart: unless-stopped
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  logstash:
    image: docker.elastic.co/logstash/logstash:8.11.0
    container_name: logstash
    volumes:
      - ./monitoring/logstash/config/logstash.yml:/usr/share/logstash/config/logstash.yml
      - ./monitoring/logstash/pipeline:/usr/share/logstash/pipeline
      - ./monitoring/logstash/patterns:/usr/share/logstash/patterns
    ports:
      - "5044:5044"
      - "5000:5000/tcp"
      - "5000:5000/udp"
      - "9600:9600"
    environment:
      - "LS_JAVA_OPTS=${LS_JAVA_OPTS:-Xmx512m -Xms512m}"
      - ELASTICSEARCH_HOSTS=${ELASTICSEARCH_HOSTS:-http://elasticsearch:9200}
      - ENVIRONMENT=${ENVIRONMENT:-dev}
    depends_on:
      elasticsearch:
        condition: service_healthy
    networks:
      - perpustakaan-network
    restart: unless-stopped
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  kibana:
    image: docker.elastic.co/kibana/kibana:8.11.0
    container_name: kibana
    ports:
      - "5601:5601"
    environment:
      - ELASTICSEARCH_HOSTS=${ELASTICSEARCH_HOSTS:-http://elasticsearch:9200}
      - SERVER_NAME=kibana
      - SERVER_HOST=0.0.0.0
    volumes:
      - ./monitoring/kibana/kibana.yml:/usr/share/kibana/config/kibana.yml
      - kibana-data:/usr/share/kibana/data
    depends_on:
      elasticsearch:
        condition: service_healthy
    networks:
      - perpustakaan-network
    restart: unless-stopped
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # ==========================================
  # 4. MONITORING STACK
  # ==========================================
  
  prometheus:
    image: prom/prometheus:latest
    container_name: prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./monitoring/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml
      - ./monitoring/prometheus/alerts.yml:/etc/prometheus/alerts.yml
      - prometheus-data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/usr/share/prometheus/console_libraries'
      - '--web.console.templates=/usr/share/prometheus/consoles'
      - '--web.enable-lifecycle'
      - '--storage.tsdb.retention.time=${PROMETHEUS_RETENTION:-15d}'
    networks:
      - perpustakaan-network
    healthcheck:
      test: ["CMD", "wget", "--spider", "--quiet", "http://localhost:9090/-/healthy"]
      interval: 30s
      timeout: 10s
      retries: 3
    restart: unless-stopped
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  alertmanager:
    image: prom/alertmanager:latest
    container_name: alertmanager
    ports:
      - "9093:9093"
    volumes:
      - ./monitoring/alertmanager/config.yml:/etc/alertmanager/config.yml
      - alertmanager-data:/alertmanager
    command:
      - '--config.file=/etc/alertmanager/config.yml'
      - '--storage.path=/alertmanager'
    networks:
      - perpustakaan-network
    restart: unless-stopped
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  grafana:
    image: grafana/grafana:latest
    container_name: grafana
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_ADMIN_PASSWORD:-admin}
      - GF_SECURITY_ADMIN_USER=${GRAFANA_ADMIN_USER:-admin}
      - GF_USERS_ALLOW_SIGN_UP=false
      - GF_INSTALL_PLUGINS=grafana-piechart-panel
    volumes:
      - ./monitoring/grafana/provisioning:/etc/grafana/provisioning
      - grafana-data:/var/lib/grafana
    depends_on:
      prometheus:
        condition: service_healthy
    networks:
      - perpustakaan-network
    restart: unless-stopped
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # ==========================================
  # 5. SERVICE DISCOVERY - Eureka Server
  # ==========================================
  eureka-server:
    build: 
      context: ./eureka-server
      dockerfile: Dockerfile
    image: perpus/eureka-server:${BUILD_VERSION:-latest}
    container_name: eureka-server
    ports:
      - "8761:8761"
    environment:
      - SPRING_PROFILES_ACTIVE=${ENVIRONMENT:-dev}
      - EUREKA_CLIENT_REGISTER_WITH_EUREKA=false
      - EUREKA_CLIENT_FETCH_REGISTRY=false
      - JAVA_OPTS=${JAVA_OPTS_GATEWAY:-Xmx512m -Xms256m}
    networks:
      - perpustakaan-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8761/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s
    restart: unless-stopped
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # ==========================================
  # 6. API GATEWAY
  # ==========================================
  api-gateway:
    build: 
      context: ./api-gateway
      dockerfile: Dockerfile
    image: perpus/api-gateway:${BUILD_VERSION:-latest}
    container_name: api-gateway
    ports:
      - "8080:8080"
    environment:
      - SPRING_PROFILES_ACTIVE=${ENVIRONMENT:-dev}
      - EUREKA_CLIENT_SERVICE_URL_DEFAULTZONE=${EUREKA_SERVER_URL:-http://eureka-server:8761/eureka/}
      - MANAGEMENT_ZIPKIN_TRACING_ENDPOINT=${ZIPKIN_URL:-http://zipkin:9411/api/v2/spans}
      - LOGSTASH_HOST=${LOGSTASH_HOST:-logstash}
      - LOGSTASH_PORT=${LOGSTASH_PORT:-5000}
      - JAVA_OPTS=${JAVA_OPTS_GATEWAY:-Xmx512m -Xms256m}
    depends_on:
      eureka-server:
        condition: service_healthy
      zipkin:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    networks:
      - perpustakaan-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s
    restart: unless-stopped
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # ==========================================
  # 7. MICROSERVICES
  # ==========================================
  service-anggota:
    build: 
      context: ./service-anggota
      dockerfile: Dockerfile
    image: perpus/service-anggota:${BUILD_VERSION:-latest}
    container_name: service-anggota
    ports:
      - "8081:8081"
    environment:
      - SPRING_PROFILES_ACTIVE=${ENVIRONMENT:-dev}
      - EUREKA_CLIENT_SERVICE_URL_DEFAULTZONE=${EUREKA_SERVER_URL:-http://eureka-server:8761/eureka/}
      - MANAGEMENT_ZIPKIN_TRACING_ENDPOINT=${ZIPKIN_URL:-http://zipkin:9411/api/v2/spans}
      - SPRING_RABBITMQ_HOST=${RABBITMQ_HOST:-rabbitmq}
      - SPRING_RABBITMQ_PORT=${RABBITMQ_PORT:-5672}
      - SPRING_RABBITMQ_USERNAME=${RABBITMQ_DEFAULT_USER:-admin}
      - SPRING_RABBITMQ_PASSWORD=${RABBITMQ_DEFAULT_PASS:-admin123}
      - LOGSTASH_HOST=${LOGSTASH_HOST:-logstash}
      - LOGSTASH_PORT=${LOGSTASH_PORT:-5000}
      - JAVA_OPTS=${JAVA_OPTS_SERVICE:-Xmx512m -Xms256m}
    depends_on:
      eureka-server:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
      zipkin:
        condition: service_healthy
      logstash:
        condition: service_started
    networks:
      - perpustakaan-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8081/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s
    restart: unless-stopped
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  service-buku:
    build: 
      context: ./service-buku
      dockerfile: Dockerfile
    image: perpus/service-buku:${BUILD_VERSION:-latest}
    container_name: service-buku
    ports:
      - "8082:8082"
    environment:
      - SPRING_PROFILES_ACTIVE=${ENVIRONMENT:-dev}
      - EUREKA_CLIENT_SERVICE_URL_DEFAULTZONE=${EUREKA_SERVER_URL:-http://eureka-server:8761/eureka/}
      - MANAGEMENT_ZIPKIN_TRACING_ENDPOINT=${ZIPKIN_URL:-http://zipkin:9411/api/v2/spans}
      - SPRING_RABBITMQ_HOST=${RABBITMQ_HOST:-rabbitmq}
      - SPRING_RABBITMQ_PORT=${RABBITMQ_PORT:-5672}
      - SPRING_RABBITMQ_USERNAME=${RABBITMQ_DEFAULT_USER:-admin}
      - SPRING_RABBITMQ_PASSWORD=${RABBITMQ_DEFAULT_PASS:-admin123}
      - LOGSTASH_HOST=${LOGSTASH_HOST:-logstash}
      - LOGSTASH_PORT=${LOGSTASH_PORT:-5000}
      - JAVA_OPTS=${JAVA_OPTS_SERVICE:-Xmx512m -Xms256m}
    depends_on:
      eureka-server:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
      zipkin:
        condition: service_healthy
      logstash:
        condition: service_started
    networks:
      - perpustakaan-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8082/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s
    restart: unless-stopped
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  service-peminjaman:
    build: 
      context: ./service-peminjaman
      dockerfile: Dockerfile
    image: perpus/service-peminjaman:${BUILD_VERSION:-latest}
    container_name: service-peminjaman
    ports:
      - "8083:8083"
    environment:
      - SPRING_PROFILES_ACTIVE=${ENVIRONMENT:-dev}
      - EUREKA_CLIENT_SERVICE_URL_DEFAULTZONE=${EUREKA_SERVER_URL:-http://eureka-server:8761/eureka/}
      - MANAGEMENT_ZIPKIN_TRACING_ENDPOINT=${ZIPKIN_URL:-http://zipkin:9411/api/v2/spans}
      - SPRING_RABBITMQ_HOST=${RABBITMQ_HOST:-rabbitmq}
      - SPRING_RABBITMQ_PORT=${RABBITMQ_PORT:-5672}
      - SPRING_RABBITMQ_USERNAME=${RABBITMQ_DEFAULT_USER:-admin}
      - SPRING_RABBITMQ_PASSWORD=${RABBITMQ_DEFAULT_PASS:-admin123}
      - LOGSTASH_HOST=${LOGSTASH_HOST:-logstash}
      - LOGSTASH_PORT=${LOGSTASH_PORT:-5000}
      - JAVA_OPTS=${JAVA_OPTS_SERVICE:-Xmx512m -Xms256m}
    depends_on:
      eureka-server:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
      zipkin:
        condition: service_healthy
      logstash:
        condition: service_started
      service-anggota:
        condition: service_healthy
      service-buku:
        condition: service_healthy
    networks:
      - perpustakaan-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8083/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s
    restart: unless-stopped
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  service-pengembalian:
    build: 
      context: ./service-pengembalian
      dockerfile: Dockerfile
    image: perpus/service-pengembalian:${BUILD_VERSION:-latest}
    container_name: service-pengembalian
    ports:
      - "8084:8084"
    environment:
      - SPRING_PROFILES_ACTIVE=${ENVIRONMENT:-dev}
      - EUREKA_CLIENT_SERVICE_URL_DEFAULTZONE=${EUREKA_SERVER_URL:-http://eureka-server:8761/eureka/}
      - MANAGEMENT_ZIPKIN_TRACING_ENDPOINT=${ZIPKIN_URL:-http://zipkin:9411/api/v2/spans}
      - SPRING_RABBITMQ_HOST=${RABBITMQ_HOST:-rabbitmq}
      - SPRING_RABBITMQ_PORT=${RABBITMQ_PORT:-5672}
      - SPRING_RABBITMQ_USERNAME=${RABBITMQ_DEFAULT_USER:-admin}
      - SPRING_RABBITMQ_PASSWORD=${RABBITMQ_DEFAULT_PASS:-admin123}
      - LOGSTASH_HOST=${LOGSTASH_HOST:-logstash}
      - LOGSTASH_PORT=${LOGSTASH_PORT:-5000}
      - JAVA_OPTS=${JAVA_OPTS_SERVICE:-Xmx512m -Xms256m}
    depends_on:
      eureka-server:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
      zipkin:
        condition: service_healthy
      logstash:
        condition: service_started
      service-peminjaman:
        condition: service_healthy
    networks:
      - perpustakaan-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8084/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s
    restart: unless-stopped
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

# ==========================================
# NETWORKS & VOLUMES
# ==========================================
networks:
  perpustakaan-network:
    driver: bridge
    ipam:
      config:
        - subnet: ${NETWORK_SUBNET:-172.25.0.0/16}

volumes:
  rabbitmq-data:
    driver: local
  elasticsearch-data:
    driver: local
  kibana-data:
    driver: local
  prometheus-data:
    driver: local
  grafana-data:
    driver: local
  alertmanager-data:
    driver: local