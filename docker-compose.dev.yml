      - SPRING_RABBITMQ_USERNAME=admin
      - SPRING_RABBITMQ_PASSWORD=admin123
      - LOGSTASH_HOST=logstash
      - LOGSTASH_PORT=5000
      - JAVA_OPTS=-Xmx512m -Xms256m -XX:+UseContainerSupport -XX:MaxRAMPercentage=75.0
    depends_on:
      eureka-server:
        condition: service_healthy
      rabbitmq:
