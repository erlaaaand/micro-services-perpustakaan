# =========================================
# SERVICE PEMINJAMAN - APPLICATION PROPERTIES
# Fixed Version with Swagger Support
# =========================================

# Application Name
spring.application.name=service-peminjaman
server.port=8083

# =========================================
# SERVER CONFIGURATION
# =========================================
server.compression.enabled=true
server.compression.mime-types=application/json,application/xml,text/html,text/xml,text/plain
server.http2.enabled=true
server.shutdown=graceful
spring.lifecycle.timeout-per-shutdown-phase=30s

# =========================================
# DATABASE CONFIGURATION (H2)
# =========================================
spring.datasource.url=jdbc:h2:mem:peminjamandb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.open-in-view=false
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# =========================================
# HIKARI CONNECTION POOL
# =========================================
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.idle-timeout=600000
spring.datasource.hikari.max-lifetime=1800000

# =========================================
# RABBITMQ CONFIGURATION
# =========================================
spring.rabbitmq.host=${SPRING_RABBITMQ_HOST:localhost}
spring.rabbitmq.port=${SPRING_RABBITMQ_PORT:5672}
spring.rabbitmq.username=${SPRING_RABBITMQ_USERNAME:admin}
spring.rabbitmq.password=${SPRING_RABBITMQ_PASSWORD:admin123}
spring.rabbitmq.virtual-host=/
spring.rabbitmq.connection-timeout=30000
spring.rabbitmq.requested-heartbeat=30

# RabbitMQ Publisher (Peminjaman Events)
rabbitmq.exchange.peminjaman=peminjaman.exchange
rabbitmq.queue.peminjaman=peminjaman.queue

# RabbitMQ Listener (Anggota & Buku Events)
rabbitmq.exchange.anggota=anggota.exchange
rabbitmq.queue.anggota-listener=peminjaman.anggota.listener.queue
rabbitmq.exchange.buku=buku.exchange
rabbitmq.queue.buku-listener=peminjaman.buku.listener.queue

# =========================================
# EUREKA CLIENT CONFIGURATION
# =========================================
eureka.client.service-url.defaultZone=${EUREKA_CLIENT_SERVICE_URL_DEFAULTZONE:http://localhost:8761/eureka/}
eureka.client.register-with-eureka=true
eureka.client.fetch-registry=true
eureka.client.registry-fetch-interval-seconds=30
eureka.instance.prefer-ip-address=true
eureka.instance.lease-renewal-interval-in-seconds=30
eureka.instance.lease-expiration-duration-in-seconds=90
eureka.instance.metadata-map.management.port=${server.port}
eureka.instance.metadata-map.management.context-path=/actuator

# =========================================
# ACTUATOR & MONITORING
# =========================================
management.endpoints.web.exposure.include=health,info,prometheus,metrics,env,loggers
management.endpoint.health.show-details=always
management.endpoint.health.probes.enabled=true
management.health.livenessState.enabled=true
management.health.readinessState.enabled=true
management.metrics.export.prometheus.enabled=true
management.metrics.tags.application=${spring.application.name}

# =========================================
# DISTRIBUTED TRACING (ZIPKIN)
# =========================================
management.tracing.sampling.probability=1.0
management.zipkin.tracing.endpoint=${MANAGEMENT_ZIPKIN_TRACING_ENDPOINT:http://localhost:9411/api/v2/spans}

# =========================================
# LOGGING CONFIGURATION
# =========================================
logging.level.root=INFO
logging.level.com.perpustakaan=DEBUG
logging.level.org.springframework.web=INFO
logging.level.org.springframework.cloud=DEBUG
logging.level.org.springframework.amqp=DEBUG
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n

# =========================================
# SPRINGDOC OPENAPI / SWAGGER CONFIGURATION
# =========================================

# Enable API Documentation
springdoc.api-docs.enabled=true
springdoc.api-docs.path=/v3/api-docs

# Swagger UI Configuration
springdoc.swagger-ui.enabled=true
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.operationsSorter=method
springdoc.swagger-ui.tagsSorter=alpha

# Package and Path Configuration
springdoc.packages-to-scan=com.perpustakaan.service_peminjaman.controller
springdoc.paths-to-match=/api/**

# =========================================
# JACKSON CONFIGURATION
# =========================================
spring.jackson.date-format=yyyy-MM-dd HH:mm:ss
spring.jackson.default-property-inclusion=non_null
spring.jackson.time-zone=Asia/Jakarta
spring.jackson.serialization.write-dates-as-timestamps=false
spring.jackson.serialization.fail-on-empty-beans=false