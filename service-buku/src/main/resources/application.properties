# =========================================
# SERVICE BUKU - APPLICATION PROPERTIES
# CQRS Version: H2 (Write) + MongoDB (Read)
# Monitoring: ELK Stack Only
# =========================================

spring.application.name=service-buku
server.port=8082

# =========================================
# RABBITMQ CONFIGURATION
# =========================================
spring.rabbitmq.host=${RABBITMQ_HOST:localhost}
spring.rabbitmq.port=${RABBITMQ_PORT:5672}
spring.rabbitmq.username=${RABBITMQ_USERNAME:guest}
spring.rabbitmq.password=${RABBITMQ_PASSWORD:guest}

# Custom Properties untuk Queue & Exchange
perpustakaan.rabbitmq.exchange=buku-exchange
perpustakaan.rabbitmq.queue=buku-sync-queue
perpustakaan.rabbitmq.routing-key=buku.routing.key

# =========================================
# SERVER CONFIGURATION
# =========================================
server.compression.enabled=true
server.compression.mime-types=application/json,application/xml,text/html,text/xml,text/plain
server.http2.enabled=true
server.shutdown=graceful
spring.lifecycle.timeout-per-shutdown-phase=30s

# =========================================================
# DATABASE 1: WRITE (COMMAND) - H2 IN-MEMORY
# =========================================================
spring.datasource.write.driver-class-name=org.h2.Driver
spring.datasource.write.jdbc-url=jdbc:h2:mem:buku_write_db;DB_CLOSE_DELAY=-1
spring.datasource.write.username=sa
spring.datasource.write.password=

# Pool Settings (HikariCP)
spring.datasource.write.hikari.maximum-pool-size=10
spring.datasource.write.hikari.minimum-idle=5
spring.datasource.write.hikari.connection-timeout=30000

# JPA Configuration (Khusus Write DB)
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.open-in-view=false
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.CamelCaseToUnderscoresNamingStrategy

# H2 Console
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console
spring.security.headers.frame=false

# =========================================================
# DATABASE 2: READ (QUERY) - EMBEDDED MONGODB
# =========================================================
spring.data.mongodb.host=localhost
spring.data.mongodb.port=27017
spring.data.mongodb.database=buku_read_db
spring.data.mongodb.auto-index-creation=true
de.flapdoodle.mongodb.embedded.version=5.0.5

# =========================================
# EUREKA CLIENT CONFIGURATION
# =========================================
eureka.client.service-url.defaultZone=${EUREKA_CLIENT_SERVICE_URL_DEFAULTZONE:http://localhost:8761/eureka/}
eureka.client.register-with-eureka=true
eureka.client.fetch-registry=true
eureka.client.registry-fetch-interval-seconds=30
eureka.instance.prefer-ip-address=true
eureka.instance.lease-renewal-interval-in-seconds=30
eureka.instance.lease-expiration-duration-in-seconds=90
eureka.instance.metadata-map.management.port=${server.port}
eureka.instance.metadata-map.management.context-path=/actuator

# =========================================
# ACTUATOR & LOGGING (ELK FOCUSED)
# =========================================
management.endpoints.web.exposure.include=health,info,loggers
management.endpoint.health.show-details=always
management.endpoint.health.probes.enabled=true
management.health.livenessState.enabled=true
management.health.readinessState.enabled=true

management.metrics.tags.application=${spring.application.name}

# =========================================
# LOGGING LEVEL
# =========================================
logging.level.root=INFO
logging.level.com.perpustakaan=DEBUG
logging.level.org.springframework.web=INFO
logging.level.org.springframework.cloud=DEBUG
logging.level.org.springframework.data.mongodb=DEBUG
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n

# =========================================
# SPRINGDOC OPENAPI / SWAGGER CONFIGURATION
# =========================================
springdoc.api-docs.enabled=true
springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.enabled=true
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.operationsSorter=method
springdoc.swagger-ui.tagsSorter=alpha
springdoc.packages-to-scan=com.perpustakaan.service_buku.controller
springdoc.paths-to-match=/api/**

# =========================================
# JACKSON CONFIGURATION
# =========================================
spring.jackson.serialization.fail-on-empty-beans=false
spring.jackson.default-property-inclusion=non_null